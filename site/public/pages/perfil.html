<script>
  let nm = sessionStorage.NOME_USUARIO

  window.onload = () => {
    if (sessionStorage.IS_LOGGED == 0) {
      window.location = '/pages/login.html'
      sessionStorage.REQUEST_LOGIN = 1
    } else {
      nome.innerHTML += nm
      buscarNota()
    }

  }

  function logOut() {
    sessionStorage.EMAIL_USUARIO = ''
    sessionStorage.ID_USUARIO = 0
    sessionStorage.NOME_USUARIO = ''
    sessionStorage.IS_LOGGED = 0

    setTimeout(() => {
      window.location = '/pages/login.html'
    }, 200)

  }
</script>
