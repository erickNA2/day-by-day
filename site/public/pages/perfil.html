<script>
  let nm = sessionStorage.NOME_USUARIO
  let sbrNm = sessionStorage.SBRNOME_USUARIO
  let mail = sessionStorage.EMAIL_USUARIO
  let dt = sessionStorage.ANO_USUARIO

  let hbMenu = document.getElementById("menu");

  window.onload = () => {
    if(!sessionStorage.IS_LOGGED) {
      window.location = '/pages/login.html'
    } else {
      nome.innerHTML = nm + ' ' + sbrNm
    email.innerHTML = mail
    ano.innerHTML = dt
    }
  
  }

  function toggle() {
    hbMenu.classList.toggle("active");
  }

  function logOut() {
    sessionStorage.ANO_USUARIO = ''
    sessionStorage.EMAIL_USUARIO = ''
    sessionStorage.ID_USUARIO = ''
    sessionStorage.NOME_USUARIO = ''
    sessionStorage.SBRNOME_USUARIO = ''
    sessionStorage.IS_LOGGED = false

    alert('deslogado...')
    window.location = '/pages/login.html'
  }
</script>
